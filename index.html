<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <section class="all">
        <div class="box">
                <h1>To Do List</h1>
                <div class="search">
                    <input type="text" id="enter" placeholder="Add a new task here...">
                    <button class="add" id="add"><span class="material-symbols-outlined">add_circle</span></button>
                </div>
                <div class="option">
                    <a href="#" id="all">All</a>
                    <a href="#" id="completed">Completed</a>
                    <a href="#" id="trash">Trash</a>
                    <input type="reset" class="clear" id="clear">
                </div>
                <hr>
                <div class="tasks" id="tasks">
                    <div class="no" id="nomsg">No tasks to show</div>
                </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
